<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/app.js"></script>
        <style>

		</style>
	</head>
	<body>
        <div ng-app="App" ng-controller="Ctrl">
		  <div class="container dontPad">
		  	<div class="row dontPad">
		  		<div class="col-xs-4 dontPad">
		  			<div class="col-xs-12 fixedWithForNumbPanel">
		  			<input type="text" class="form-control input-sm cellFormat" id="numberdisplay">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="row dontPad" ng-repeat="y in numbRows">
		  		<div class="col-xs-4 dontPad">
                  <div class="col-xs-1 centeralign" ng-repeat="x in buttonArray" ng-if="x.row==y">
                      <button type="button" class="btn btn-sm btn-default cellFormat">
                          <span>{{x.char}}</span>
                      </button>
                  </div>
                </div>
		  	</div>
		  </div>
        </div>
	</body>
</html>
