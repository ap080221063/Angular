<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style>
			.centeralign{
				text-align:center;
			}

			.fixedWithForNumbPanel{
				width: 149px;
			}

			.dontPad{
				padding: 0px;
			}

			.cellFormat{
				font-family: monospace;
			}
		</style>
	</head>
	<body>
	<!--
		<h2>Hello World</h2>
		<div ng-app="">
		<p>Name : <input type="text" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
		</div>
	-->
		<div class="container dontPad">
			<div class="row dontPad">
				<div class="col-xs-4 dontPad">
					<div class="col-xs-12 fixedWithForNumbPanel">
					<input type="text" class="form-control input-sm cellFormat" id="numberdisplay">
					</div>
				</div>
			</div>
			<div class="row dontPad">
				<div class="col-xs-4 dontPad">
				<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">7</button></div>
				<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">8</button></div>
				<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">9</button></div>
				<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">*</button></div>
				</div>
			</div>
			<div class="row dontPad">
				<div class="col-xs-4 dontPad">
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">4</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">5</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">6</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">-</button></div>
				</div>
			</div>
			<div class="row dontPad">
				<div class="col-xs-4 dontPad">
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">1</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">2</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">3</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">+</button></div>
				</div>
			</div>
			<div class="row dontPad">
				<div class="col-xs-4 dontPad">
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">.</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">0</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">/</button></div>
					<div class="col-xs-1 centeralign"><button type="button" class="btn btn-sm btn-default cellFormat">=</button></div>
				</div>
			</div>
		</div>
	</body>
</html>
